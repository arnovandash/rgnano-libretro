show_fps = 0
show_cpu = 0
limit_frames = 1
enable_drc = 1
audio_buffer_size = 5
scale_size = 0
scale_filter = 0
quicknes_use_overscan_h = disabled
quicknes_use_overscan_v = enabled
quicknes_palette = default
quicknes_no_sprite_limit = disabled
quicknes_audio_nonlinear = nonlinear
quicknes_audio_eq = default
quicknes_turbo_enable = none
quicknes_turbo_pulse_width = 3
quicknes_up_down_allowed = disabled
binddev = sdl:keys
bind START+L = player1 L2 BUTTON
bind FN+L = Load State
bind FN+R = Save State
bind START+R = player1 R2 BUTTON
bind START+FN = Toggle FF
bind A = player1 A BUTTON
bind B = player1 B BUTTON
bind DOWN = player1 DOWN
bind FN = player1 SELECT
bind LEFT = player1 LEFT
bind L = player1 L BUTTON
bind R = player1 R BUTTON
bind RIGHT = player1 RIGHT
bind START = player1 START
bind UP = player1 UP
bind X = player1 X BUTTON
bind Y = player1 Y BUTTON
